name: crazypixel
version: '${project.version}'
main: me.crazyg.crazypixel.Crazypixel
api-version: '1.20'
prefix: [ crazycore ]
authors: [ Crazyg ]
description: a core for crazyg and his servers
website: crazypixel.vercel.app
commands:
  god:
    description: MAKE YOU/OTHERS LIKE "HIM"
    permission: crazypixel.god
    usage: /<command> <player>
    aliases:
      - invulnerable
  kill:
    description: kills yourself/others
    permission: crazypixel.kill
    usage: /<command> <player>
    aliases:
      - ihatethisworld
      - suicide
  repeat:
    description: REPEAT WHAT YOU SAID
    permission: crazypixel.repeat
    usage: /<command> <word>
    aliases:
      - sayitagain
  ci:
    description: gives a custom item
    permission: crazypixel.ci
    usage: /<command>
    aliases:
      - customitems
  menu:
    description: custom menu
    permission: crazypixel.menu
    usage: /<command>
    aliases:
      - gui
  givebow:
    description: gives you your teleport bow
    permission: crazypixel.giveteleportbow
    usage: /<command> <playername>
    aliases:
      - givetpbow
      - tpbow
  armorstand:
    description: create a armor stand
    permission: crazypixel.armorstand
    usage: /<command>
    aliases:
      - asgui
      - as
  hologram:
    description: create a hologram
    permission: crazypixel.hologram
    usage: /<command>
    aliases:
      - hg
  setspawn:
    description: set the server spawn
    permission: crazypixel.setspawn
    usage: /<command>